<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Kaushan+Script|Oswald|Sarabun:400,600,700|Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" href="images/pizza-icon.png" type="img/jpg">
    <title>Pizza Topia</title>
</head>

<body>
    <nav class="navbar navbar-expand-md fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse_target">
            <img src="images/menu-icon.png" alt="menu icon">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand logo" href="#"><img src="images/logo.png" alt="logo of pizza house" width="70%"></a>
        <span class="navbar-brand navbar-text"> <a href="#"></a> Pizza Topia.</span>
        <div class="collapse navbar-collapse" id="collapse_target">
            <ul class="navbar-nav ml-lg-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Delivery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacts</a>
                </li>
                <li id="reserve-button">
                    <button onclick="submit()" id="reserve" class="btn reserve-btn">Reserve a Table</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="bd-example">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/pzza0.jpg" class="d-block w-100" alt="an image of pizza">
              <div class="carousel-caption d-none d-md-block">
                <h5>Pizza Topia</h5>
                <p>A pizza a day leads your taste-buds astray</p>
              </div>
            </div>
            <div class="carousel-item">
                <img src="images/pzza1.jpg" class="d-block w-100" alt="an image of pizza">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Google User Review -</h5>
                  <p>“MARVELOUS! BEST PIZZA I'VE EVER TASTED!”</p>
                </div>
          </div>
          <div class="carousel-item">
            <img src="images/pzz.jpg" class="d-block w-100" alt="images/pizza2.jpg">
            <div class="carousel-caption d-none d-md-block">
              <h5></h5>
              <p></p>
            </div>
          </div>
        </div>









</body>
<html>
